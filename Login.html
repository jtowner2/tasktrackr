<!DOCTYPE html>
<html>
<head>
    <title>Login - tasktrackr</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Roboto font */
        * {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f4f4f4;
            font-size: 16px;
            line-height: 1.5;
        }
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            display: flex;
            height: calc(100vh - 150px);
        }
        .leftNav {
            width: 200px;
            background-color: #2c2c2c;
            color: white;
            padding: 15px;
        }
        .leftNav a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-weight: bold;
        }
        .leftNav a:hover {
            background-color: #444;
        }
        .mainContent {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
        }
        .statusMessage {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>tasktrackr</h1>
    </div>
    <div class="container">
        <div class="leftNav">
            <p>Profile Name</p>
            <a href="home.html">Home</a>
            <a href="calendar.html">Calendar</a>
            <a href="aboutus.html">About Us</a>
            <a href="register.html">Register</a>
            <a href="members.html">Members</a>
        </div>
        <div class="mainContent">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <p id="statusMessage" class="statusMessage"></p>
            <p><a href="register.html">Don't have an account? Register here</a></p>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 by tasktrackr</p>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const users = JSON.parse(localStorage.getItem("users")) || {};
            if (users[username] && users[username].password === password) {
                localStorage.setItem("username", username);
                window.location.href = "home.html";
            } else {
                document.getElementById("statusMessage").textContent = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
