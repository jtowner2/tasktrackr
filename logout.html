<!DOCTYPE html>
<html>
<head>
    <title>Logging Out...</title>
    <script>
        // JavaScript to simulate logging out by clearing session data in localStorage
        localStorage.removeItem("username"); // Clear the logged-in username

        // Redirect to the login page
        window.location.href = "login.html";
    </script>
</head>
<body>
    <p>Logging out... If you are not redirected, <a href="login.html">click here</a>.</p>
</body>
</html>
