<!DOCTYPE html>
<html>
<head>
    <title>Home - tasktrackr</title>
    <!-- Load Roboto from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Roboto font */
        body, input, button { 
            font-family: 'Roboto', Arial, sans-serif; 
        }
        
        body { background-color: #f4f4f4; margin: 0; }
        .header { background-color: #333; color: white; padding: 15px; text-align: center; }
        .container { display: flex; height: 100vh; }
        .leftNav { width: 200px; background-color: #2c2c2c; color: white; padding: 15px; }
        .leftNav a { display: block; color: white; text-decoration: none; margin: 10px 0; }
        .mainContent { flex: 1; padding: 20px; background-color: #fff; overflow-y: auto; }
        .footer { text-align: center; padding: 10px; background-color: #333; color: white; }
        input, button { padding: 10px; margin-top: 10px; width: 100%; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="header"><h1>tasktrackr - Home</h1></div>
    <div class="container">
        <div class="leftNav">
            <p>Profile Name</p>
            <a href="home.html">Home</a>
            <a href="calendar.html">Calendar</a>
            <a href="aboutus.html">About Us</a>
            <a href="register.html">Register</a>
            <a href="members.html">Members</a>
        </div>
        <div class="mainContent">
            <h1>Create a Task</h1>
            <form id="taskForm">
                <input type="text" id="taskName" placeholder="Task Name" required><br>
                <input type="date" id="taskDate" required><br>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>
    <div class="footer"><p>Â© 2024 by tasktrackr</p></div>
    <script>
        document.getElementById("taskForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const taskName = document.getElementById("taskName").value;
            const taskDate = document.getElementById("taskDate").value;

            if (taskName && taskDate) {
                let tasks = JSON.parse(localStorage.getItem("tasks")) || {};
                if (!tasks[taskDate]) tasks[taskDate] = [];
                tasks[taskDate].push(taskName);
                localStorage.setItem("tasks", JSON.stringify(tasks));
                alert("Task added successfully!");
                document.getElementById("taskForm").reset();
            }
        });
    </script>
</body>
</html>
