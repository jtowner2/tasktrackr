<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'BitendDemo-Regular';
            src: url('BitendDEMO.otf');
        }
        * {
            font-family: 'BitendDemo-Regular';
        }
        .header {
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
        }
        .header h1 {
            font-size: 24px;
        }
        body {
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }
        .leftNav {
            width: 150px;
            background-color: #989898;
            padding: 15px;
        }
        .leftNav a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .leftNav a:hover {
            background-color: #ddd;
        }
        .mainContent {
            flex: 1;
            background-color: #BEBEBE;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
        }
        .createButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
        }
        .createButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>tasktrackr</h1>
    </div>

    <div class="container">
        <div class="leftNav">
            <p>Profile Name</p>
            <a href="home.html">Home</a>
            <a href="calendar.html">Calendar</a>
            <a href="aboutus.html">About Us</a>
            <a href="register.html">Register</a>
            <a href="members.html">Members</a>
        </div>

        <div class="mainContent">
            <h1>Register</h1>

            <!-- Registration Form -->
            <form id="registerForm">
                <input type="text" id="name" placeholder="Full Name" required><br><br>
                <input type="email" id="email" placeholder="Email" required><br><br>
                <input type="text" id="phone" placeholder="Phone Number" required><br><br>
                <button type="submit">Register</button>
            </form>

            <p id="statusMessage"></p>

            <!-- Button to View Members -->
            <a href="members.html" class="createButton">View Members</a>
        </div>
    </div>

    <div class="footer">
        <h1>Â© Copyright 2024 by tasktrackr</h1>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();

            // Retrieve existing users from localStorage
            const users = JSON.parse(localStorage.getItem("users")) || {};

            // Check if the email is already registered
            if (users[email]) {
                document.getElementById("statusMessage").textContent = "Email already registered. Please use a different email.";
            } else {
                // Register new user
                users[email] = { name: name, phone: phone };
                localStorage.setItem("users", JSON.stringify(users)); // Save to localStorage

                document.getElementById("statusMessage").innerHTML = "Registration successful! <a href='login.html'>Login here</a>";
                document.getElementById("registerForm").reset(); // Reset form fields
            }
        });
    </script>
</body>
</html>
