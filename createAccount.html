<!DOCTYPE html>
<html>
<head>
    <title>Create Account - tasktrackr</title>
    <style>
        @font-face {
            font-family: 'BitendDemo-Regular';
            src: url('BitendDEMO.otf');
        }
        * {
            font-family: 'BitendDemo-Regular';
        }
        .header {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
        }
        .header h1 {
            font-size: 24px;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
        }
        .loginForm {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .loginForm h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .loginForm input[type="text"],
        .loginForm input[type="password"],
        .loginForm input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .loginForm input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .loginForm input[type="submit"]:hover {
            background-color: #555;
        }
        .loginForm p {
            text-align: center;
            margin-top: 10px;
        }
        .loginForm p a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .loginForm p a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>tasktrackr</h1>
    </div>
    <div class="container">
        <div class="loginForm">
            <h2>Create Account</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Username" required><br>
                <input type="email" id="email" placeholder="Email" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <input type="password" id="confirm_password" placeholder="Confirm Password" required><br>
                <input type="submit" value="Create Account">
            </form>
            <p><a href="login.html">Already have an account? Login</a></p>
        </div>
    </div>
    <div class="footer">
        <h1>Â© Copyright 2024 by tasktrackr</h1>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }

            // Simulate checking if the email already exists
            const users = JSON.parse(localStorage.getItem("users")) || {};
            if (users[email]) {
                alert("Email already exists!");
                return;
            }

            // Store user information in localStorage
            users[email] = { username: username, password: password };
            localStorage.setItem("users", JSON.stringify(users));
            
            // Redirect to home.html with username saved
            localStorage.setItem("username", username); // Save the username
            alert("Account created successfully!");
            window.location.href = "../home.html"; // Redirect to home page
        });
    </script>
</body>
</html>
